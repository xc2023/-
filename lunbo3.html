  <style>

    .carousel-item-group {

    /* å•å¼ å›¾ç‰‡æ ·å¼ */
    .carousel-img-container {

    .carousel-img-container img {

    /* æ ‡é¢˜ä½ç½®æ”¹åˆ°åº•éƒ¨å±…ä¸­ */
    .carousel-caption {

      border-radius: 5px;

    @media (max-width: 480px) {

    .carousel-control {

    .carousel-control:hover {

    .carousel-control-prev {

    .carousel-indicators {

    .carousel-indicators span {

    /* åˆ†ç±»æ ‡é¢˜æ ·å¼ */
    .category-title {

      padding: 0.01px 5;
    }
    
    /* å†…å®¹åˆ—è¡¨å®¹å™¨ */
    .content-list {

    }
    
    /* å†…å®¹é¡¹ */
    .content-item {

      overflow: hidden;

    @media (max-width: 768px) {

    }
    
    @media (max-width: 480px) {

    }
    
    /* å†…å®¹å›¾ç‰‡ */
    .content-img {

    /* å†…å®¹ä¿¡æ¯ */
    .content-info {

    .content-title {

    }
    
    .content-desc {

    /* æ–°å¢ï¼šå›åˆ°é¡¶éƒ¨æŒ‰é’®æ ·å¼ */
    #backToTopBtn {

  <script>
    // æ¸²æŸ“å†…å®¹åˆ—è¡¨çš„å‡½æ•°
    function renderContentList(containerId, items) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      container.innerHTML = '';
      
      items.forEach(item => {
        const contentItem = document.createElement('div');
        contentItem.className = 'content-item';
        contentItem.innerHTML = 
          '<img class="content-img" src="' + item.img + '" alt="' + item.title + '" onerror="this.src=\'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjE1MCIgZmlsbD0iI2RkZCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIGZpbGw9IiM5OTkiPlxuICAgIERlZmF1bHQgSW1hZ2VcbiAgPC90ZXh0Pjwvc3ZnPg==\'">' +
          '<div class="content-info">' +
            '<div class="content-title" title="' + item.title + '">' + item.title + '</div>' +
            '<div class="content-desc">' + (item.desc || '') + '</div>' +
          '</div>';
        contentItem.addEventListener('click', () => {
          window.open(item.url, '_blank');
        });
        container.appendChild(contentItem);
      });
    }

  // æ‰€æœ‰é€»è¾‘æ”¾åœ¨ DOM åŠ è½½å®Œæˆå
  document.addEventListener('DOMContentLoaded', function() {
    // æ¸²æŸ“å†…å®¹
    if (typeof window.zxtjData !== 'undefined') {
      renderContentList('zxtj-list', window.zxtjData);
    }
    if (typeof window.moviesData !== 'undefined') {
      renderContentList('movies-list', window.moviesData);
    }
    if (typeof window.tvshowsData !== 'undefined') {
      renderContentList('tvshows-list', window.tvshowsData);
    }
    if (typeof window.varietyData !== 'undefined') {
      renderContentList('variety-list', window.varietyData);
    }
    if (typeof window.animeData !== 'undefined') {
      renderContentList('anime-list', window.animeData);
    }

    // è¿”å›é¡¶éƒ¨æŒ‰é’®é€»è¾‘
    const backToTopBtn = document.getElementById('backToTopBtn');

    if (backToTopBtn) {
      // æ˜¾ç¤º/éšè—æŒ‰é’®
      window.addEventListener('scroll', () => {
        if (window.scrollY > 500) {
          backToTopBtn.style.display = 'flex';
        } else {
          backToTopBtn.style.display = 'none';
        }
      });

      // ç‚¹å‡»äº‹ä»¶
      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }
  });
</script>
