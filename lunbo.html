    // æ‰€æœ‰é€»è¾‘æ”¾åœ¨ DOM åŠ è½½å®Œæˆå
    document.addEventListener('DOMContentLoaded', function() {
      // æ¸²æŸ“å†…å®¹
      if (typeof window.moviesData !== 'undefined') {
        renderContentList('movies-list', window.moviesData);
      }
      if (typeof window.tvshowsData !== 'undefined') {
        renderContentList('tvshows-list', window.tvshowsData);
      }
      if (typeof window.varietyData !== 'undefined') {
        renderContentList('variety-list', window.varietyData);
      }
      if (typeof window.animeData !== 'undefined') {
        renderContentList('anime-list', window.animeData);
      }
      if (typeof window.shortDramaData !== 'undefined') {
        renderContentList('short-drama-list', window.shortDramaData);
      }

      // âœ… è¿”å›é¡¶éƒ¨æŒ‰é’®é€»è¾‘ï¼ˆç¡®ä¿åœ¨æ­¤å¤„å®šä¹‰ï¼‰
      const backToTopBtn = document.getElementById('backToTopBtn');

      if (backToTopBtn) {
        // æ˜¾ç¤º/éšè—æŒ‰é’®
        window.addEventListener('scroll', () => {
          if (window.scrollY > 500) {
            backToTopBtn.style.display = 'flex';

            backToTopBtn.style.display = 'none';
          }
        });

        backToTopBtn.addEventListener('click', () => {
          window.scrollTo({
            top: 0,

          });
        });
      }
      
      // è½®æ’­å›¾åŠŸèƒ½åˆå§‹åŒ–
      initCarousel();
    });
    
    // è½®æ’­å›¾åˆå§‹åŒ–å‡½æ•°
    function initCarousel() {
      const carouselInner = document.getElementById('carousel-inner');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      const indicators = document.getElementById('carousel-indicators');

      // å¦‚æœæ²¡æœ‰è½®æ’­æ•°æ®ï¼Œç›´æ¥è¿”å›
      if (!carouselInner || !window.carouselData || window.carouselData.length === 0) {
        return;
      }

      let currentIndex = 1;
      let autoPlayInterval;
      const data = window.carouselData;

      // åˆ›å»ºè½®æ’­é¡¹
      const createCarouselItems = (data) => {
        if (data.length > 0) {
          const firstClone = data[0];
          const lastClone = data[data.length - 1];

          // æ·»åŠ æœ€åä¸€ä¸ªå…‹éš†é¡¹ï¼ˆç”¨äºå¾ªç¯ï¼‰
          const firstItem = document.createElement('div');
          firstItem.classList.add('carousel-item');
          firstItem.innerHTML = `<a href="${lastClone.url}" target="_blank">
              <img src="${lastClone.img}" alt="${lastClone.title}">
              ${lastClone.title ? `<div class="carousel-caption">${lastClone.title}</div>` : ''}
          </a>`;
          carouselInner.appendChild(firstItem);

          // æ·»åŠ å®é™…é¡¹
          data.forEach((item, index) => {
            const carouselItem = document.createElement('div');
            carouselItem.classList.add('carousel-item');
            carouselItem.innerHTML = `<a href="${item.url}" target="_blank">
                <img src="${item.img}" alt="${item.title}">
                ${item.title ? `<div class="carousel-caption">${item.title}</div>` : ''}
            </a>`;
            carouselInner.appendChild(carouselItem);
          });

          // æ·»åŠ ç¬¬ä¸€ä¸ªå…‹éš†é¡¹ï¼ˆç”¨äºå¾ªç¯ï¼‰
          const lastItem = document.createElement('div');
          lastItem.classList.add('carousel-item');
          lastItem.innerHTML = `<a href="${firstClone.url}" target="_blank">
              <img src="${firstClone.img}" alt="${firstClone.title}">
              ${firstClone.title ? `<div class="carousel-caption">${firstClone.title}</div>` : ''}
          </a>`;
          carouselInner.appendChild(lastItem);
        }
      };

      // åˆ›å»ºæŒ‡ç¤ºå™¨
      const createIndicatorsEl = (data) => {
        indicators.innerHTML = "";
        data.forEach((_, index) => {
          const indicator = document.createElement('span');
          indicator.dataset.index = index;
          indicator.addEventListener('click', function() {
            const targetIndex = parseInt(this.dataset.index);
            const adjustedIndex = targetIndex + 1;
            if (adjustedIndex !== currentIndex) {
              stopAutoPlay();
              currentIndex = adjustedIndex;
              updateCarousel(data);
              updateIndicators(data);
              startAutoPlay();
            }
          });
          indicators.appendChild(indicator);
        });
        const firstIndicator = indicators.querySelector('span');
        if (firstIndicator) {
          firstIndicator.classList.add('active');
        }
      };

      // ä¸‹ä¸€å¼ 
      const nextSlide = (data) => {
        currentIndex++;
        updateCarousel(data);
        updateIndicators(data);
      };

      // ä¸Šä¸€å¼ 
      const prevSlide = (data) => {
        currentIndex--;
        updateCarousel(data);
        updateIndicators(data);
      };

      // æ›´æ–°è½®æ’­ä½ç½®
      const updateCarousel = (data) => {
        const totalItems = data.length + 2;
        const translateXValue = -currentIndex * 100 + '%';
        carouselInner.style.transition = 'transform 0.5s ease';
        carouselInner.style.transform = 'translateX(' + translateXValue + ')';

        if (currentIndex === 0) {
          setTimeout(() => {
            carouselInner.style.transition = 'none';
            currentIndex = data.length;
            const translateXValue = -currentIndex * 100 + '%';
            carouselInner.style.transform = 'translateX(' + translateXValue + ')';
          }, 500);
        } else if (currentIndex === totalItems - 1) {
          setTimeout(() => {
            carouselInner.style.transition = 'none';
            currentIndex = 1;
            const translateXValue = -currentIndex * 100 + '%';
            carouselInner.style.transform = 'translateX(' + translateXValue + ')';
          }, 500);
        }
      };

      // æ›´æ–°æŒ‡ç¤ºå™¨
      const updateIndicators = (data) => {
        const indicatorSpans = document.querySelectorAll('.carousel-indicators span');
        let prevActiveIndicator = indicators.querySelector('.active');
        if (prevActiveIndicator) {
          prevActiveIndicator.classList.remove('active');
        }

        let realIndex = currentIndex - 1;
        if (realIndex < 0) realIndex = data.length - 1;
        if (realIndex >= data.length) realIndex = 0;

        const targetIndicator = indicators.querySelector(`[data-index="${realIndex}"]`);
        if (targetIndicator) {
          targetIndicator.classList.add('active');
        }
      };

      // å¼€å§‹è‡ªåŠ¨æ’­æ”¾
      const startAutoPlay = () => {
        autoPlayInterval = setInterval(() => nextSlide(data), 3000);
      };

      // åœæ­¢è‡ªåŠ¨æ’­æ”¾
      const stopAutoPlay = () => {
        clearInterval(autoPlayInterval);
      };

      // ç»‘å®šæŒ‰é’®äº‹ä»¶
      prevButton.addEventListener('click', () => {
        stopAutoPlay();
        prevSlide(data);
        startAutoPlay();
      });

      nextButton.addEventListener('click', () => {
        stopAutoPlay();
        nextSlide(data);
        startAutoPlay();
      });

      // ç»‘å®šæ§åˆ¶æŒ‰é’®è§¦æ‘¸/é¼ æ ‡äº‹ä»¶
      const controlButtons = document.querySelectorAll('.carousel-control');
      controlButtons.forEach(button => {
        button.addEventListener('touchend', () => {
          button.style.backgroundColor = 'transparent';
        });
        button.addEventListener('mouseup', () => {
          button.style.backgroundColor = 'transparent';
        });
      });

      // åˆå§‹åŒ–è½®æ’­
      createCarouselItems(data);
      createIndicatorsEl(data);
      startAutoPlay();
    }
  </script>
